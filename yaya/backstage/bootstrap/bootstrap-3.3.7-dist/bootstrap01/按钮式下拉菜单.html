<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮式下拉菜单</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.css">
	</style>
</head>
<body>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Dropdown<span class="caret"></span></button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		  		<!-- 下拉菜单标题 -->
		  		<li class="dropdown-header">标题</li>
			    <li><a href="#">Action</a></li>
			    <!-- 分割线 -->
			    <li role="separator" class="divider"></li>
			    <li class="disabled"><a href="#">Another action</a></li>
			    <!-- 分割线 -->
			    <li role="separator" class="divider"></li>
			    <li><a href="#">Something else here</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">Separated link</a></li>
		</ul>
	</div>
	

	<script src="..//jquery-3.2.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
